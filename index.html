<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>2048</title>
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div class="game-board">
            <div class="tile-margin">
                <div class="tile-column">
                    <div class="empty-tile" id="0-0">
                    </div>
                    <div class="empty-tile" id="1-0">
                    </div>
                    <div class="empty-tile" id="2-0">
                    </div>
                    <div class="empty-tile" id="3-0">
                    </div>
                </div>
                <div class="tile-column">
                    <div class="empty-tile" id="0-1">
                    </div>
                    <div class="empty-tile" id="1-1">
                    </div>
                    <div class="empty-tile" id="2-1">
                    </div>
                    <div class="empty-tile" id="3-1">
                    </div>
                </div>
                <div class="tile-column">
                    <div class="empty-tile" id="0-2">
                    </div>
                    <div class="empty-tile" id="1-2">
                    </div>
                    <div class="empty-tile" id="2-2">
                    </div>
                    <div class="empty-tile" id="3-2">
                    </div>
                </div>
                <div class="tile-column">
                    <div class="empty-tile" id="0-3">
                    </div>
                    <div class="empty-tile" id="1-3">
                    </div>
                    <div class="empty-tile" id="2-3">
                    </div>
                    <div class="empty-tile" id="3-3">
                    </div>
                </div>
            </div>
        </div>
        <div class="gamemenu">
            <button id="newgame">New Game</button>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
